<body>
    <script>
        function Test () {
            this.name="Mike"
            this.run=function(){
                console.log("跑了五公里")
            }
        }  
        Test.prototype={
            say () {
                console.log("讲了几句话")
            }
        }
        var O_test = new Test()
        O_test.say()
        // 每个实例对象都有一个hasOwnProperty()方法，用来判断某一个属性到底是本地属性，还是继承自prototype对象的属性。
        console.log(O_test.hasOwnProperty("say")) //false
        console.log(O_test.hasOwnProperty("name")) //true
